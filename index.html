<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Scripts Order:Bootstrap, FontAwesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a8c25c7a9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto-Sans">
    <link rel="stylesheet" href="styles.css" />
</head> 
<body>
    <h1>Quote Generator</h1>
    <div class="main-container" id="quote-box">
        <div class="quote-container">
            <i class="fa-solid fa-quote-left fa-2x quote-icon"> </i>
            <span id="text" class="quote-text"></span>
        </div>
        <p id="author" class="author-text"></p>
        <div class="main-container-footer">
            <a type="button" id="tweet-quote" class="btn btn-secondary" href="https://www.twitter.com/intent/tweet" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <button id="new-quote" class="btn btn-secondary">New Quote</button>
        </div>
    </div>

    <button id="attributes-btn" class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAttribute">Attributes</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAttribute">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasHeader">Attribution</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p style="margin-bottom: 2px;">(Website created by James Moffett</p>
            <p>Innocent Traitor, Moonsoft Studios)</p>
            <div class="contact-div">
                <a href="https://discord.gg/zGQVhG6KDr" target="_blank" class="contact-link">
                    <i class="fa-brands fa-discord fa-2x"></i>
                </a>
        
                <a href="https://github.com/Innocent-Traitor" target="_blank" class="contact-link">
                    <i class="fa-brands fa-github fa-2x"></i>
                </a>
        
                <a href="mailto:james.moffett@moonsoftstudios.com" target="_blank" class="contact-link">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                </a>
            </div>
            <hr>
            <p>Photograph by <a id="photographer" href="" target="_blank"></a></p>
            <!--Link the photographer and unsplash-->
            <hr>
            <p>Quoted generated by 
                <a href="https://github.com/lukePeavey/quotable" target="_blank">Quotable</a>
                by 
                <a href="https://github.com/lukePeavey" target="_blank">Luke Peavey</a>
            </p>
        </div>
    </div>
    <div class="attributes">
        
    </div>
    <div class="photo-source">

    </div>

    <!--
    
    
    -->

    <!--Scripts Order:jQuery, Bootstrap, freeCodeCamp, script.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./script.js"></script>
</body>
</html>
